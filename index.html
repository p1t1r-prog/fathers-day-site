<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父亲节快乐</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>父亲节快乐，爸爸！</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">主页</a></li>
            <li><a href="#gallery">相册</a></li>
            <li><a href="#messages">留言板</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>欢迎！</h2>
        <p>亲爱的爸爸，祝您父亲节快乐！感谢您一直以来的关爱与支持。</p>
    </section>
    <section id="gallery">
        <h2>相册</h2>
        <div class="gallery-container">
            <img src="images/photo1.jpg" alt="美好回忆1">
            <img src="images/photo2.jpg" alt="美好回忆2">
            <img src="images/photo3.jpg" alt="美好回忆3">
        </div>
    </section>
    <section id="messages">
        <h2>留言板</h2>
        <form>
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            <label for="message">留言:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">提交</button>
        </form>
        <div class="message-board">
            <!-- 留言会显示在这里 -->
        </div>
    </section>
    <footer>
        <p>© 2024 父亲节快乐</p>
    </footer>
</body>
</html>
